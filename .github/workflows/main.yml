name: CI-dace
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.REPO_TAG }}-${{ github.run_number }}
           
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout argo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.G_REPO }}
          ref: 'main'
          token:  ${{ secrets.ACTIONS_GITHUB_TOKEN }}

      - name: Git status
        run: |
          pwd
          ls
          git status
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: insert image-name to deployment.yaml
        run: sed "s|<image>|${{ secrets.REPO_TAG }}-${{ github.run_number }}|" template.yaml > dev/deployment.yaml
      - name: Commit and push
        run: |
          git add .
          git commit -m "bot update dev/deployment"
          git push origin main