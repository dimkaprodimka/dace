name: CI-dace
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.REPO_TAG }}
      - name: save DIGEST
        run: DIGEST=$(docker inspect dimkapro/dace:latest -f '{{.RepoDigests}}' | tr -d '[' | tr -d ']')
          
      - uses: actions/checkout@v4
        with:
          repository: ${{ secrets.G_REPO }}
          ref: 'main'
          token:  ${{ secrets.ACTIONS_GITHUB_TOKEN }}
        - name: setup git config
          run: |
            git config user.name "GitHub Actions Bot"
            git config user.email "<>"
        - run: sed "s|<image>|$DIGEST|" template.yaml > dev/deployment.yaml
        - run: git add .
        - run: git commit -m "bot update dev/deployment"
        - run: git push origin main